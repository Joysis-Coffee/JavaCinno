<h2 mat-dialog-title>Payment Information</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Customer Name</mat-label>
    <input matInput [(ngModel)]="customerName">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Cash Amount</mat-label>
    <input matInput type="number" [(ngModel)]="cashAmount">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="{customerName: customerName, cashAmount: cashAmount}">Confirm</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
