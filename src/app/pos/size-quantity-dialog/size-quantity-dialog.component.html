<!-- size-quantity-dialog.component.html -->
<h1 mat-dialog-title>Choose options</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Size</mat-label>
      <mat-select formControlName="size">
        <mat-option *ngFor="let size of data.sizeOptions" [value]="size">{{ size }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="submit()" cdkFocusInitial>Ok</button>
</div>
