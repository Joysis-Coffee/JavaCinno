<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col-auto col-md-2 col-xl-2 bg-dark  px-0 sticky-sidebar">

      <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
        <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
    <span class="fs-5 d-none d-sm-inline "><img src="assets/brew3.png"  class="logo my-3" alt="Logo" />
</span>

        </a>
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
          <li class="nav-item " *ngFor="let item of menuItems">
            <a class="nav-link align-middle text-white my-1 p-2"
               [routerLink]="item.link"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}">
              <i [ngClass]="item.icon" ></i>
              <span class="ms-1 d-none d-sm-inline ms-3">{{item.name}}</span>
            </a>
          </li>
        </ul>
        <hr>
      </div>
    </div>

    <div class="col col-sm-8 col-md-10 col-lx-10 py-3" style="background-image:  url('/assets/bg5.png');   background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;">
      <div class="container-fluid">
        <div class="row pt-3">
          <div class="col">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
